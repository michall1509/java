<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                color: red;
                font-size: 36px;
            }
        </style>
        <script lang="JavaScript">
            var m_now = parseFloat(prompt("m = ", ""));

            if (m_now < 0)
                document.write("m musi być większe od 0");
            else
            {
                var a = m_now+1;
                var b = m_now*(m_now+1);
                document.write("1/" + m_now + " = " + "1/" + a + " + 1/" + b);
            }
        </script>
    </head>

</html>
