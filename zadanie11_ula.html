<!DOCTYPE html>
<html>
    <body>
        <div style="color:green;font-size: 50px;">
            <script lang="JavaScript">
                var a = parseFloat(prompt("Data1 = ", ""));
                var b = parseFloat(prompt("Data2 = ", ""));

                var sekund = (a - b) * 24 * 60 * 60;
                document.write("Ilość sekund między dniami "+a+" i "+b+" = "+sekund+"<br>");
            </script>
        </div>
    </body>
</html>
