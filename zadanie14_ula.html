<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                color: red;
                font-size: 36px;
            }
        </style>
        <script lang="JavaScript">
            var m_ula = parseFloat(prompt("m = ", ""));

            if (m_ula < 0)
                document.write("m musi być większe od 0");
            else
            {
                var a = m_ula+2;
                var b = (m_ula+1)*(m_ula+2);
                var c = m_ula*(m_ula+1);
                document.write("1/" + m_ula + " = " + "1/" + a + " + 1/" + b + " + 1/" + c);
            }
        </script>
    </head>
</html>
